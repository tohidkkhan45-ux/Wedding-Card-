<!DOCTYPE html>
<html>
<head>
<title>Wedding Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:linear-gradient(to top,#000,#1a1a2e);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    font-family:Arial;
    color:white;
}

/* ===== Countdown ===== */
#countdown{
    display:flex;
    gap:10px;
    margin-bottom:15px;
    font-size:14px;
    font-weight:bold;
}

.time-box{
    padding:6px 10px;
    border-radius:8px;
    background:rgba(255,255,255,0.08);
    text-align:center;
    min-width:55px;
}

.days{color:#ff4d4d;}
.hours{color:#00e6e6;}
.minutes{color:#ffff66;}
.seconds{color:#ff66ff;}

/* ===== 3D Scene ===== */
.scene{
    perspective:1200px;
}

.card{
    width:320px;
    transform-style:preserve-3d;
    transform:rotateY(90deg);
    animation:openCard 2s ease forwards;
}

@keyframes openCard{
    from{
        transform:rotateY(90deg) scale(0.7);
        opacity:0;
    }
    to{
        transform:rotateY(0deg) scale(1);
        opacity:1;
    }
}

.card img{
    width:100%;
    border-radius:15px;
    box-shadow:0 0 35px gold;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:red;
    font-size:18px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<!-- Countdown -->
<div id="countdown">
    <div class="time-box days"><span id="d">0</span><br>Days</div>
    <div class="time-box hours"><span id="h">0</span><br>Hours</div>
    <div class="time-box minutes"><span id="m">0</span><br>Min</div>
    <div class="time-box seconds"><span id="s">0</span><br>Sec</div>
</div>

<!-- 3D Card -->
<div class="scene">
    <div class="card">
        <img src="5ade0876d175df6d89321c02d51eef05%20%281%29.jpg">
    </div>
</div>

<script>

/* ===== Countdown Script ===== */
var weddingDate = new Date("October 15, 2028 22:00:00").getTime();

setInterval(function(){

    var now = new Date().getTime();
    var distance = weddingDate - now;

    var days = Math.floor(distance/(1000*60*60*24));
    var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    var seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById("d").innerHTML = days;
    document.getElementById("h").innerHTML = hours;
    document.getElementById("m").innerHTML = minutes;
    document.getElementById("s").innerHTML = seconds;

},1000);


/* ===== Floating Hearts ===== */
function createHeart(){
    var heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤";

    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,600);

</script>

</body>
</html>
