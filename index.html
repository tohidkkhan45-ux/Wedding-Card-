<!DOCTYPE html>
<html>
<head>
<title>Wedding Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
    font-family: Arial, sans-serif;
}

/* ===== Small Unique Countdown ===== */

#countdown{
    display:flex;
    gap:10px;
    margin-bottom:15px;
    font-size:14px;
    font-weight:bold;
}

.time-box{
    padding:6px 10px;
    border-radius:8px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(5px);
    text-align:center;
    min-width:55px;
    box-shadow:0 0 8px rgba(255,255,255,0.3);
}

.days{ color:#ff4d4d; }
.hours{ color:#00e6e6; }
.minutes{ color:#ffff66; }
.seconds{ color:#ff66ff; }

/* Image */
img{
    width:90%;
    max-width:650px;
    border-radius:15px;
    box-shadow:0 0 25px gold;
}

/* Fireworks Canvas */
canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
}
</style>
</head>

<body>

<div id="countdown">
    <div class="time-box days"><span id="d">0</span><br>Days</div>
    <div class="time-box hours"><span id="h">0</span><br>Hours</div>
    <div class="time-box minutes"><span id="m">0</span><br>Min</div>
    <div class="time-box seconds"><span id="s">0</span><br>Sec</div>
</div>

<img src="ChatGPT%20Image%20Feb%2020,%202026,%2009_25_35%20PM.png">

<canvas id="fireworks"></canvas>

<script>

/* Countdown Script */
var weddingDate = new Date("October 15, 2028 22:00:00").getTime();

setInterval(function(){
    var now = new Date().getTime();
    var distance = weddingDate - now;

    var days = Math.floor(distance / (1000*60*60*24));
    var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    var seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById("d").innerHTML = days;
    document.getElementById("h").innerHTML = hours;
    document.getElementById("m").innerHTML = minutes;
    document.getElementById("s").innerHTML = seconds;

},1000);


/* Simple Fireworks */
var canvas = document.getElementById("fireworks");
var ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function randomColor(){
    return "hsl(" + Math.random()*360 + ",100%,50%)";
}

function firework(){
    var x = Math.random()*canvas.width;
    var y = Math.random()*canvas.height/2;

    for(var i=0;i<80;i++){
        var angle = Math.random()*2*Math.PI;
        var speed = Math.random()*4+2;
        var px=x, py=y;
        var life=80;
        var color=randomColor();

        (function animate(){
            px += Math.cos(angle)*speed;
            py += Math.sin(angle)*speed;
            life--;

            ctx.beginPath();
            ctx.arc(px,py,2,0,2*Math.PI);
            ctx.fillStyle=color;
            ctx.fill();

            if(life>0) requestAnimationFrame(animate);
        })();
    }
}

setInterval(function(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    firework();
},1500);

</script>

</body>
</html>
