<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wedding Invitation</title>

<style>

body{
    margin:0;
    background:black;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:Arial;
}

/* Countdown */
#countdown{
    position:absolute;
    top:20px;
    width:100%;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    letter-spacing:2px;
    z-index:5;
}

/* Card container */
.card{
    perspective:1200px;
}

.card-inner{
    width:320px;
    height:500px;
    position:relative;
    transform-style:preserve-3d;
    transition:1.5s;
}

.card.open .card-inner{
    transform:rotateY(180deg);
}

.side{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,0.8);
}

.side img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.back{
    transform:rotateY(180deg);
}

/* Fireworks */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:blast 1s linear infinite;
}

@keyframes blast{
    0%{transform:scale(1);opacity:1;}
    100%{transform:scale(12);opacity:0;}
}

</style>
</head>

<body>

<!-- Countdown -->
<div id="countdown"></div>

<!-- Card -->
<div class="card" onclick="openCard()">
    <div class="card-inner" id="cardInner">

        <!-- FRONT -->
        <div class="side front">
            <img src="5ade0876d175df6d89321c02d51eef05%20(1).jpg">
        </div>

        <!-- BACK (same image) -->
        <div class="side back">
            <img src="5ade0876d175df6d89321c02d51eef05%20(1).jpg">
        </div>

    </div>
</div>

<script>

/* =====================
   COUNTDOWN FIXED
===================== */

const dateString = "15.10.2028";
const parts = dateString.split(".");

const targetDate = new Date(
  parts[2],
  parts[1]-1,
  parts[0],
  22,0,0   // raat 10 baje
);

function updateCountdown(){

    const now = new Date().getTime();
    const distance = targetDate - now;

    if(distance<=0){
        document.getElementById("countdown").innerHTML="ðŸŽ‰ SHADI MUBARAK ðŸŽ‰";
        return;
    }

    const d=Math.floor(distance/(1000*60*60*24));
    const h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const m=Math.floor((distance%(1000*60*60))/(1000*60));
    const s=Math.floor((distance%(1000*60))/1000);

    document.getElementById("countdown").innerHTML=
    `<span style="color:#ff4d4d">${d}D</span> :
     <span style="color:#4dff88">${h}H</span> :
     <span style="color:#4db8ff">${m}M</span> :
     <span style="color:#ffd24d">${s}S</span>`;
}

setInterval(updateCountdown,1000);
updateCountdown();


/* =====================
   CARD OPEN EFFECT
===================== */

function openCard(){
    document.querySelector(".card").classList.toggle("open");
    createFireworks();
}


/* =====================
   FIREWORK EFFECT
===================== */

function createFireworks(){
    for(let i=0;i<25;i++){
        let f=document.createElement("div");
        f.className="firework";

        f.style.left=Math.random()*100+"vw";
        f.style.top=Math.random()*100+"vh";

        document.body.appendChild(f);

        setTimeout(()=>f.remove(),1000);
    }
}

</script>

</body>
</html>
