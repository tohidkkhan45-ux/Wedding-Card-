<!DOCTYPE html>
<html>
<head>
<title>Wedding Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#0f7c82;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
    font-family: Arial, sans-serif;
    color:white;
}

/* Countdown Style */
#countdown{
    font-size:22px;
    font-weight:bold;
    margin-bottom:15px;
    background:rgba(0,0,0,0.4);
    padding:10px 20px;
    border-radius:10px;
}

/* Image Style */
img{
    width:95%;
    max-width:700px;
    height:auto;
    border-radius:15px;
    box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

/* Fireworks Canvas */
canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
}
</style>
</head>

<body>

<div id="countdown">Loading Countdown...</div>

<img src="ChatGPT%20Image%20Feb%2020,%202026,%2009_25_35%20PM.png" alt="Wedding Card">

<canvas id="fireworks"></canvas>

<script>
/* =========================
   Countdown Timer
========================= */

var weddingDate = new Date("October 15, 2028 22:00:00").getTime();

var timer = setInterval(function(){

    var now = new Date().getTime();
    var distance = weddingDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    var seconds = Math.floor((distance % (1000*60)) / 1000);

    document.getElementById("countdown").innerHTML =
        "üíç Wedding Countdown: " +
        days + "d " + hours + "h " +
        minutes + "m " + seconds + "s ";

    if(distance < 0){
        clearInterval(timer);
        document.getElementById("countdown").innerHTML =
        "üéâ Shadi Mubarak! üéâ";
    }

}, 1000);


/* =========================
   Simple Fireworks Effect
========================= */

var canvas = document.getElementById("fireworks");
var ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

var particles = [];

function createFirework(){
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height / 2;

    for(var i=0; i<80; i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*5+2,
            life:100
        });
    }
}

function animate(){
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach(function(p, index){
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,2*Math.PI);
        ctx.fillStyle="gold";
        ctx.fill();

        if(p.life<=0){
            particles.splice(index,1);
        }
    });

    requestAnimationFrame(animate);
}

setInterval(createFirework,1500);
animate();
</script>

</body>
</html>
