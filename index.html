<!DOCTYPE html>
<html>
<head>
<title>Wedding Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
    font-family: Arial, sans-serif;
    color:white;
}

/* Big Countdown */
#countdown{
    font-size:28px;
    font-weight:bold;
    margin-bottom:20px;
    background:linear-gradient(45deg, red, gold);
    padding:12px 25px;
    border-radius:12px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow{
    from{box-shadow:0 0 10px red;}
    to{box-shadow:0 0 25px gold;}
}

img{
    width:90%;
    max-width:650px;
    border-radius:15px;
    box-shadow:0 0 30px gold;
    animation: zoom 4s infinite alternate;
}

@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.05);}
}

canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
}
</style>
</head>

<body>

<div id="countdown">Loading...</div>

<img src="ChatGPT%20Image%20Feb%2020,%202026,%2009_25_35%20PM.png">

<canvas id="fireworks"></canvas>

<script>
// Countdown
var weddingDate = new Date("October 15, 2028 22:00:00").getTime();

setInterval(function(){
    var now = new Date().getTime();
    var distance = weddingDate - now;

    var days = Math.floor(distance / (1000*60*60*24));
    var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    var seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById("countdown").innerHTML =
    "üíç " + days+"d "+hours+"h "+minutes+"m "+seconds+"s ";

},1000);


// Colorful Fireworks
var canvas = document.getElementById("fireworks");
var ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function randomColor(){
    return "hsl(" + Math.random()*360 + ",100%,50%)";
}

function firework(){
    var x = Math.random()*canvas.width;
    var y = Math.random()*canvas.height/2;

    for(var i=0;i<100;i++){
        var angle = Math.random()*2*Math.PI;
        var speed = Math.random()*5+2;

        (function(angle,speed){
            var px=x, py=y;
            var life=100;
            var color=randomColor();

            function animate(){
                px += Math.cos(angle)*speed;
                py += Math.sin(angle)*speed;
                life--;

                ctx.beginPath();
                ctx.arc(px,py,3,0,2*Math.PI);
                ctx.fillStyle=color;
                ctx.fill();

                if(life>0) requestAnimationFrame(animate);
            }
            animate();
        })(angle,speed);
    }
}

setInterval(function(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    firework();
},1500);

</script>

</body>
</html>
